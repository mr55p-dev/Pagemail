---
version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "db/query.pages.sql"
      - "db/query.users.sql"
      - "db/query.auth.sql"
      - "db/query.mail.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "queries"
        sql_package: "pgx/v5"
        out: "db/queries"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

---
name: Run tests
on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"

      - name: Run tests
        run: go test ./...

<!doctype html>
<html>
  <head>
    <title>Pagemail - pages</title>
    <script src="/assets/js/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
  </head>
  <body>
    <h2>Pages</h2>
    <div hx-ext="sse" sse-connect="/{{ .UserId }}/pages/listen">
      {{ range .Pages }}
      <div sse-swap="{{ .Id }}">
        <p>{{ .Id }}</p>
        <p>{{ .Url }}</p>
		<p>{{ .Updated }}</p>
      </div>
      {{ end }}
    </div>
    <a href="/logout">Logout</a>
  </body>
</html>
